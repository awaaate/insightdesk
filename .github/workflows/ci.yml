name: ðŸ”„ CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-typecheck:
    name: ðŸ§¹ Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: ðŸ“¥ Install dependencies
        run: bun install
        
      - name: ðŸ§¹ Lint radar backend
        run: |
          cd apps/radar
          bun run check-types
          
      - name: ðŸ§¹ Lint web dashboard  
        run: |
          cd apps/web
          bun run check-types
          
      - name: ðŸ§¹ Lint analytics server
        run: |
          cd apps/server
          bun run check-types

  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: ðŸ“¥ Install dependencies
        run: bun install
        
      - name: ðŸ—ï¸ Build radar backend
        run: |
          cd apps/radar
          bun run build
          
      - name: ðŸ—ï¸ Build web dashboard
        run: |
          cd apps/web
          bun run build
          
      - name: ðŸ—ï¸ Build analytics server
        run: |
          cd apps/server
          bun run build

